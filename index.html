<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Art Class</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="fill">
      <div class="top-ui">
        <div class="before-start">
					<input type="button" value="START!" id="start-button" />
          &nbsp; &nbsp; &nbsp;
          <div class="instructions-text">
            You will have 10 seconds each to complete 10 drawings.<br />
            Each will be judged and awarded points by our proprietary ART_GENIUS engine.<br />
            Try to get a high score to be the best artist!
          </div>
        </div>
        <div class="during-rounds display-none">
					<div class="round-counter">ROUND: <span id="round-count">1</span></div>
					<div class="points-counter">POINTS: <span id="points-count">0</span></div>
          <div id="timer-container"></div>
        </div>
				<div class="after-finish display-none">
					<div class="results-text">
						You scored <span id="final-score">0</span><br/>
						You are the <span id="leaderboard-position">256</span>th best artist!
					</div>
				</div>
      </div>
      <div class="drawing-area-container">
        <canvas id="drawing-area"></canvas>
				<div id="gallery" class="display-none">
					<div class="gallery-heading">Your Work</div>
					<div id="gallery-images">
					</div>
				</div>
      </div>
    </div>
    <script src="dependencies/progressbar.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
